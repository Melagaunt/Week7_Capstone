<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="viewpoint"
		content="width=device-width, initial-scale=1">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

	<link rel="stylesheet" href="css/custom.css">
	<link rel="stylesheet" href="css/site.css">


	<title>Pacific Northwest Disc Golf</title>
</head>




<body>
	<header class="fixed-top">
		<nav class="navbar navbar-expand-md nav-colors">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html">
					<img src="./images/GoodwayLogo_bg-TRN.png" alt="Goodway Brand Logo"
						class="d-inline-block align-top " style="width:40px;">
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item ">
							<a class="nav-link" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="product.html">Products</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="registration.html">Registration</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="contact.html">Contact</a>
						</li>
					</ul>
					<ul class="navbar-nav navbar-right mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="account.html">Account</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

	</header>

	<div class="hero-image-top">
		<div class="hero-text">
			<h1 style="font-size:50px">
				Account
			</h1>
		</div>
	</div>

	<main>
		<div class="container mb-4">
			<form>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email
						address</label>
					<input type="email" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp">
					<div id="emailHelp" class="form-text">We'll never share your email
						with anyone else.</div>
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Password</label>
					<input type="password" class="form-control"
						id="exampleInputPassword1">
				</div>

				<div class="row">
					<div class="col">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>

					</div>
				</div>
			</form>

		</div>
	</main>


	<footer>
		<section class="container ">
			<h3>Links</h3>
			<ul class="list-group list-group-horizontal horizontal">
				<li>
					<a href="https://discgolf.com/" target="_blank"> DGA </a>
				</li>
				<li>
					<a href="https://infinitediscs.com/" target="_blank">Infinite
						Discs</a>
				</li>
				<li>
					<a href="https://udisc.com/" target="_blank"> UDisc </a>
			</ul>
		</section>
	</footer>

</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
